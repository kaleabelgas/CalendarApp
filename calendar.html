<!DOCTYPE html>
<html>

<head>
    <title>
        Almanac
    </title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:title" content="Almanac">
    <meta property="og:description" content="Basic calendar where you can save and delete events.">
    <meta property="og:image" content="Preview.png">
    <meta property="og:url" content="https://kaleabelgas.github.io/CalendarApp/calendar.html">
    <link href="calendar_style.css" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="calendar-div rounded-box left-div">
            <div id="nav-container">
                <h3 class="ui-text heading date-name" id="date-sidebar">February 13, 2022</h3>
            </div>
            <form>
                <textarea id="todolist" class="user-text todolist rounded-box" onchange="saveWrittenReminderToJSON(this)" spellcheck="false" placeholder="Nothing for this day! What do you want to do?"></textarea>
            </form>
        </div>

        <div class="calendar-div right-div">
            <div id="nav-container">
                <a href="#" onclick="return previousMonth()">
                    <object data="Left.svg">
                        <img src="Left.png">
                    </object>
                </a>
                <a href="#" onclick="return nextMonth()">
                    <object data="Right.svg">
                        <img src="Right.png">
                    </object>
                </a>
                <h3 class="ui-text heading date-name" id="calendar-month">February</h3>
                <a class="button rounded-box ui-text" href="#" id="go-to-today" onclick="return goToToday()">Go to
                    today</a>
            </div>
            <div id="calendar" class="ui-text">
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="calendar_page.js"></script>
</body>

</html>
